<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Suivi Musculation â€” 3 SÃ©ances</title>
<style>
  :root{
    --bg:#0f1115; --card:#151925; --muted:#8b94a7; --text:#e9eef7; --accent:#7cc5ff; --accent2:#9effa1; --danger:#ff6b6b;
    --border:#23283a;
  }
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
  .container{max-width:1200px;margin:24px auto;padding:0 16px}
  .grid{display:grid;gap:16px}
  @media(min-width:900px){.grid-2{grid-template-columns:1fr 1fr}}
  .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px}
  h1{font-size:24px;margin-bottom:16px}
  label{font-size:12px;color:var(--muted)}
  input,select{width:100%;padding:8px;border-radius:8px;border:1px solid var(--border);background:#0f1320;color:var(--text)}
  .exo-grid{display:grid;grid-template-columns:2fr repeat(3,1fr) 2fr auto;gap:8px;align-items:center;margin:6px 0}
  .btn{padding:6px 12px;border-radius:8px;cursor:pointer}
  .primary{background:var(--accent);border:none}
  table{width:100%;border-collapse:collapse;margin-top:8px}
  th,td{border:1px solid var(--border);padding:6px;font-size:13px}
  th{background:#1a1f2e;color:var(--muted)}
  canvas{width:100%;height:260px;background:#0f1320;margin-top:8px;border-radius:8px}
</style>
</head>
<body>
<div class="container">
  <h1>ðŸ“Š Suivi Musculation â€” 3 SÃ©ances prÃ©dÃ©finies</h1>
  <div class="grid grid-2">
    <div class="card">
      <label>SÃ©ance :</label>
      <select id="session">
        <option value="A">SÃ©ance A â€” Bas + Push</option>
        <option value="B">SÃ©ance B â€” Dos + Jambes + Biceps</option>
        <option value="C">SÃ©ance C â€” Pecs/Ã‰paules + Jambes + Core</option>
      </select>
      <label>Date :</label><input type="date" id="date">
      <div id="exoList"></div>
      <button class="btn primary" id="saveSessionBtn">ðŸ’¾ Enregistrer la sÃ©ance complÃ¨te</button>
      <button class="btn" id="exportBtn">Exporter</button>
      <input type="file" id="importFile" style="display:none">
      <button class="btn" onclick="document.getElementById('importFile').click()">Importer</button>
      <button class="btn" id="clearBtn">Tout effacer</button>
      <p><span id="count">0</span> enregistrements</p>
    </div>
    <div class="card">
      <label>Filtrer exercice :</label><select id="filterExercise"></select>
      <label>MÃ©trique :</label>
      <select id="metric">
        <option value="weight">Poids</option>
        <option value="volume">Volume</option>
        <option value="reps">RÃ©pÃ©titions</option>
      </select>
      <canvas id="chart" width="400" height="260"></canvas>
    </div>
  </div>
  <div class="card">
    <h3>ðŸ“… Historique</h3>
    <table>
      <thead><tr><th>Date</th><th>SÃ©ance</th><th>Exercice</th><th>Poids</th><th>SÃ©riesÃ—Reps</th><th>Volume</th><th>Notes</th><th></th></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script>
const PROGRAM={
 "A":["Hip Thrust","Goblet Squat","Fentes MarchÃ©es","DÃ©veloppÃ© CouchÃ©","DÃ©veloppÃ© Militaire","Extension Triceps","Planche"],
 "B":["Tirage Vertical","Rowing HaltÃ¨re","Face Pull","Hip Thrust","Leg Extension","Curl Biceps","Bird-Dog"],
 "C":["DÃ©veloppÃ© InclinÃ©","Ã‰lÃ©vations LatÃ©rales","Glute Bridge","Leg Curl","Presse Ã  Cuisses","Curl InclinÃ©","Planche LatÃ©rale","Dead Bug"]
};
const KEY="suivi-sessions";
let data=JSON.parse(localStorage.getItem(KEY)||"[]");
const $=id=>document.getElementById(id);
const exoList=$("exoList"),tableBody=$("tableBody"),filter=$("filterExercise"),metric=$("metric"),chart=$("chart").getContext("2d");
$("date").valueAsDate=new Date();
function buildInputs(s){
  exoList.innerHTML="";
  PROGRAM[s].forEach(name=>{
    let div=document.createElement("div");
    div.className="exo-grid";
    div.innerHTML=`<b>${name}</b>
      <input placeholder="kg" data-w type="number">
      <input placeholder="sÃ©ries" data-s type="number">
      <input placeholder="reps" data-r type="number">
      <input placeholder="notes" data-n>
      <button data-add>+</button>`;
    div.querySelector("[data-add]").onclick=()=>{
      addEntry(name,s,div);
    };
    exoList.appendChild(div);
  });
}
function addEntry(name,s,row){
  let e={id:crypto.randomUUID(),date:$("date").value,session:s,exercise:name,
    weight:+row.querySelector("[data-w]").value||0,
    sets:+row.querySelector("[data-s]").value||0,
    reps:+row.querySelector("[data-r]").value||0,
    notes:row.querySelector("[data-n]").value||""};
  if(e.sets>0&&e.reps>0){data.push(e);save();}
}
$("saveSessionBtn").onclick=()=>{
  [...exoList.children].forEach(row=>{
    let name=row.querySelector("b").textContent;
    addEntry(name,$("session").value,row);
  });
};
$("clearBtn").onclick=()=>{if(confirm("Tout supprimer?")){data=[];save();}};
$("exportBtn").onclick=()=>{
  let a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([JSON.stringify(data)],{type:"application/json"}));
  a.download="seances.json";a.click();
};
$("importFile").onchange=e=>{
  let f=e.target.files[0];if(!f)return;
  let r=new FileReader();r.onload=()=>{data=JSON.parse(r.result);save();};r.readAsText(f);
};
$("session").onchange=()=>buildInputs($("session").value);
function save(){localStorage.setItem(KEY,JSON.stringify(data));render();}
function render(){
  $("count").textContent=data.length;
  tableBody.innerHTML="";
  let sel=filter.value||"Tous";
  data.forEach(r=>{
    if(sel!=="Tous"&&r.exercise!==sel)return;
    let tr=document.createElement("tr");
    let vol=r.weight*r.sets*r.reps;
    tr.innerHTML=`<td>${r.date}</td><td>${r.session}</td><td>${r.exercise}</td>
      <td>${r.weight}</td><td>${r.sets}Ã—${r.reps}</td><td>${vol}</td><td>${r.notes}</td>
      <td><button onclick="del('${r.id}')">X</button></td>`;
    tableBody.appendChild(tr);
  });
  draw();
  let exos=["Tous",...new Set(data.map(r=>r.exercise))];
  filter.innerHTML=exos.map(e=>`<option>${e}</option>`).join("");
}
function del(id){data=data.filter(r=>r.id!==id);save();}
function draw(){
  chart.clearRect(0,0,400,260);
  let sel=filter.value||"Tous";
  let m=metric.value;
  let rows=data.filter(r=>sel==="Tous"||r.exercise===sel);
  if(!rows.length)return;
  let pts=rows.map((r,i)=>{
    let y=m==="weight"?r.weight:m==="reps"?r.reps:r.weight*r.sets*r.reps;
    return {x:i,y};
  });
  let max=Math.max(...pts.map(p=>p.y)),min=0;
  chart.strokeStyle="#7cc5ff";chart.beginPath();
  pts.forEach((p,i)=>{
    let x=30+p.x*(340/(pts.length-1||1));
    let y=220-(p.y-min)/(max-min||1)*180;
    i?chart.lineTo(x,y):chart.moveTo(x,y);
    chart.arc(x,y,2,0,6.28);chart.moveTo(x,y);
  });
  chart.stroke();
}
buildInputs("A");render();
</script>
</body>
</html>
